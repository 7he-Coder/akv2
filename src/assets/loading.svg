<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="178" height="178" viewBox="0 0 178 178">
  <defs>
    <style>
      .cls-1 {
        clip-path: url(#clip-loading);
      }

      .cls-2, .cls-3 {
        fill: #fff;
      }

      .cls-2 {
        stroke: #fcfcfc;
        stroke-width: 3px;
        font-size: 117px;
        font-family: FrenchScriptMT, French Script MT;
      }

      .cls-4 {
        filter: url(#A);
      }
    </style>
    <filter id="A" x="45" y="13" width="90" height="158" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#ababab" flood-opacity="0.212"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <clipPath id="clip-loading">
      <rect width="178" height="178"/>
    </clipPath>
  </defs>
  <g id="loading" class="cls-1">
    <rect class="cls-3" width="178" height="178"/>
    <g id="Group_1" data-name="Group 1">
      <circle id="Ellipse_1" data-name="Ellipse 1" cx="89" cy="89" r="89"/>
      <g class="cls-4" transform="matrix(1, 0, 0, 1, 0, 0)">
        <text id="A-2" data-name="A" class="cls-2" transform="translate(57 120)"><tspan x="0" y="0">A</tspan></text>
      </g>
    </g>
  </g>
</svg>
